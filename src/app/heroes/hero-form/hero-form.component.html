<mat-card>
  <mat-card-content>
    <h2>Heroes Form</h2>
    <form #heroForm="ngForm">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input class="remove-spinner" matInput placeholder="Age" type="number">
      </mat-form-field>
      <app-maps-address></app-maps-address>
    </form>
  </mat-card-content>
</mat-card>
