<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Progge AB</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon">delete</mat-icon>
      <mat-icon
        class="example-icon"
        (click)="start.toggle(undefined, 'mouse')"
      >
        menu
      </mat-icon>
    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #start (open)="myinput.focus()" [mode]="mode">
    <button mat-button>
      <mat-icon class="example-icon">favorite</mat-icon>
      <span>LIKE</span>
    </button>
    <br>
    <button mat-button>
      <mat-icon class="example-icon">delete</mat-icon>
      <span>DELETE</span>
    </button>
    <br>
    <button mat-button (click)="start.close('mouse')">
      <mat-icon class="example-icon">close</mat-icon>
      <span>CLOSE</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
