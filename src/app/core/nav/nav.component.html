<mat-toolbar color="primary">
    <mat-toolbar-row>

      <!--Logo-->
      <button mat-button style="font-size: 25px;" routerLink="/">
        <span style="vertical-align:middle;">
          <mat-icon>developer_mode</mat-icon>
        </span>
        Progge AB
      </button>

      <!--Larger screen - Left-->
      <div fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="heroes">
          Hj√§ltar
        </button>
      </div>

      <div fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="about-us">
          Om oss
        </button>
      </div>

      <!--Fill remaining space-->
      <span class="fill-remaining-space"></span>

      <!--Larger screen - Right-->
      <div fxShow="false" fxShow.gt-sm>
        <button
          mat-button
          *ngIf="!(firebaseAuthService.afAuth.authState | async)"
          routerLink="login">
          Logga in
        </button>
        <button
          mat-button
          *ngIf="(firebaseAuthService.afAuth.authState | async)"
          (click)="firebaseAuthService.logout()">
          Logga ut
        </button>
      </div>

      <!--Smaller screen-->
      <div fxHide="false" fxHide.gt-sm>
        <button mat-icon-button >
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
      </div>

    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>

  <!--Sidenav Content-->
  <mat-sidenav #sidenav [mode]="'over'">
      <button mat-button class="sidenav-button">
        <mat-icon>favorite</mat-icon>
        Like
      </button>
      <button mat-button class="sidenav-button">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
      <hr>
      <button
        mat-button class="sidenav-button"
        *ngIf="!(firebaseAuthService.afAuth.authState | async)"
        routerLink="login">
        Logga in
      </button>
      <button
        mat-button
        *ngIf="(firebaseAuthService.afAuth.authState | async)"
        (click)="firebaseAuthService.logout()">
        Logga ut
      </button>
  </mat-sidenav>

  <!--Page Content-->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
