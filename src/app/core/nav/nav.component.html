<mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon
        id="sidenav-menu-icon"
        class="example-icon"
        (click)="start.toggle(undefined, 'mouse')"
      >
        menu
      </mat-icon>
      <span>Progge AB</span>
      <span class="example-spacer"></span>
      <mat-icon class="navbar-menu-tab">favorite</mat-icon>
      <mat-icon class="navbar-menu-tab">delete</mat-icon>

    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #start (open)="myinput.focus()" [mode]="mode">
    <button mat-button>
      <mat-icon>favorite</mat-icon>
      <span>Like</span>
    </button>
    <br>
    <button mat-button>
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <br>
    <button mat-button (click)="start.close('mouse')">
      <mat-icon>close</mat-icon>
      <span>Close</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
